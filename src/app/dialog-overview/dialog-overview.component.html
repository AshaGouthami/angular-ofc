<h1 mat-dialog-title>Select Language</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.language">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.language" cdkFocusInitial>Ok</button>
</div>
